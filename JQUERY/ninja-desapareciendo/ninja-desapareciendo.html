<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Desapareciendo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $('document').ready(function() {

            //Borra Imagenes
            $('img').click(function() {
                $(this).hide(600);
            });
            //Recupera imagenes
            $('button').click(function() {
                $('img').show(200);
            });

            //fin JQuery    
        });
    </script>
    <style>
        img {
            width: 200px;
            margin: 18px;
            border: 5px solid black;
        }
        
        #contenedor {
            background: #D6D1B1;
            height: 500px;
            width: 50%;
            min-height: 40px;
            margin: auto;
            justify-content: center
        }
        
        button {
            margin: 20px 50% 20px;
        }
    </style>
</head>

<body>
    <div id="contenedor">
        <img src="images/gato1.jpg" alt="Imagen" id="imagen1">
        <img src="images/gato2.jpg" alt="Imagen" id="imagen2">
        <img src="images/gato3.jpg" alt="Imagen" id="imagen3">
        <img src="images/gato4.jpg" alt="Imagen" id="imagen4">
        <img src="images/gato5.jpg" alt="Imagen" id="imagen5">
        <img src="images/gato6.jpg" alt="Imagen" id="imagen6">
    </div>

    <button id="boton">Restaurar Imagenes</button>

    </div>
</body>

</html>
