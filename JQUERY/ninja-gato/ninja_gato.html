<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja - Gato</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $('document').ready(function() {
            //$('').accion(function(){});
            for (let i = 0; i <= 4; i++) {
                $('#container').append('<img src=img/ninja' + i + '.png  data-alt-src=img/cat' + i + '.png >');
            }
            //Agrega caracteristicas a la imagen
            $('img').addClass('ninja');


            //desaparece la imagen
            $('img').click(function() {
                //$(this).hide(3000);
                //alert($(this).attr('data-alt-src'));
                var temp = $(this).attr('src');
                $(this).attr('src', $(this).attr('data-alt-src'));
                $(this).attr('data-alt-src', temp);
            });

            //fin JQuery    
        });
    </script>
    <style>
        .ninja {
            border: 1px solid black;
            width: 300px;
            margin: 0px;
        }
        
        #container {
            background: #D6D1B1;
            height: 500px;
            width: 20%;
            min-height: 40px;
            margin: auto;
            justify-content: center;
            border: 1px solid black;
        }
    </style>
</head>


<body>
    <div id="container">

    </div>
</body>

</html>
