<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <form action="" method="post">
        <h2>Mi formulario</h2>
        <label for="nombre">Nombre:&nbsp&nbsp&nbsp</label>
        <input type="text" id="nombre" name="nombre">
        <br><br>
        <label for="apellido">Apellido:&nbsp&nbsp </label>
        <input type="text" id="apellido" name="apellido">
        <br><br>
        <label for="email">Email:&nbsp &nbsp &nbsp &nbsp</label>
        <input type="text" id="email" name="email">
        <br><br>
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="pass">
        <br><br>
        <label for="Fecha">Fecha de Cumpleaños:</label>
        <input id="fecha" type="date">
        <br><br>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" id="femenino" name="genero" value="femenino">
        <label for="femenino">Femenino</label>
        <input type="radio" id="prefiero-no-decir" name="genero" value="prefiero-no-decir">
        <label for="prefiero-no-decir">Prefiero no decir</label>
        <br><br>
        <textarea name="description"></textarea>
        <br><br>
        <label for="select">Lenguaje Favorito:</label>
        <select name="select">
            <option value="value1">Javascript</option>
            <option value="value2" selected>PHP</option>
            <option value="value3">PYTHON</option>
        </select>
        <br><br>
        <input type="submit" value="Enviar">
        <br>

</body>

</html>
